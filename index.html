<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
 <header class="heading">Weather Dashboard</header>
    <main id='container' class="container">
        <div class="row">
            <!-- search -->
            <div class="column">
                <div id='search-area'>
                    <h1 class='h1' id="city-user-input">Search for a City:</h1>
                    <form id='city-search'>
                        <input name='city' type="text" placeholder="Portland" id='city' autofocus='true'
                            class='city-input' />
                        <button type="submit" id='search-btn' class='btn'>Search</button>
                    </form>
                    <ul class="list-group">
                    </ul>
                </div>

                <div class="col-sm-9">
                    <div class="row ml-2 border rounded">
                        <!-- Current day city weather displays here -->
                        <div class="col-sm-12" id="current-weather">
                            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                            <p>Temperature:<span class="current" id="temperature"></span></p>
                            <p>Humidity:<span class="current" id="humidity"></span></p>
                            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                            </p>
                        </div>
                    </div>


                   
                    <div id="search-history"></div>
                </div>
            </div>
            <div class="col-sm-12" id="future-weather">
                <h3>5-Day Forecast:</h3>
                <div class="row text-light">
                    <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather-card">
                        <p id="Date0"></p>
                        <p id="Img0"></p>
                        <p>Temp:<span id="Temp0"></span></p>
                        <p>Humidity:<span id="Humidity0"></span></p>
                    </div>
                    <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather-card">
                        <p id="Date1"></p>
                        <p id="Img1"></p>
                        <p>Temp:<span id="Temp1"></span></p>
                        <p>Humidity:<span id="Humidity1"></span></p>
                    </div>
                    <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather-card">
                        <p id="Date2"></p>
                        <p id="Img2"></p>
                        <p>Temp:<span id="Temp2"></span></p>
                        <p>Humidity:<span id="Humidity2"></span></p>
                    </div>
                    <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather-card">
                        <p id="Date3"></p>
                        <p id="Img3"></p>
                        <p>Temp:<span id="Temp3"></span></p>
                        <p>Humidity:<span id="Humidity3"></span></p>
                    </div>
                    <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather-card">
                        <p id="Date4"></p>
                        <p id="Img4"></p>
                        <p>Temp:<span id="Temp4"></span></p>
                        <p>Humidity:<span id="Humidity4"></span></p>
                    </div>
                </div>
            </div>
            <!-- current weather and 5 day forecast -->
            <div class="column">
                <div id='five-day' class='row spacebetween'></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
    crossorigin="anonymous"></script>

    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
    "></script>
    <!-- <script src="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> -->
    <script src='./assets/js/script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</body>

</html>
