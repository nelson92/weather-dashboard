<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Nav header -->
    <header>
        <h1 class="display">Weather Dashboard</h1>
    </header>
    <!-- Container below nav header -->
    <div class="container">
        <div class="row mt-2">
            <!-- Search for a city on left -->
            <div class="col-sm-3 bg-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!-- Search for a city form input and button -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Portland">
                    <div class="input-group-append">
                        
                                
                    </div>
                    
                </div>
                <button type="submit" id="search-button" class='btn bg-secondary'>Search</button>

                <!-- list for past searches from local storage -->
                <ul class="list-group">
                </ul>
            </div>
            <!-- Current city with weather displayed on right side of page -->
            <div class="col-sm-9">
                <div class="row ml-2 border rounded">
                    <!-- Current day city weather displays here -->
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        </p>
                    </div>
                </div>
                <!-- Current city 5-Day Forecast -->
                <div class="col-sm-12" id="future-weather">
                    <h3>5 Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2 rounded border" id="future-weather-card">
                            <p id="Date0"></p>
                            <p id="Img0"></p>
                            <p>Temp:<span id="Temp0"></span></p>
                            <p>Humidity:<span id="Humidity0"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2 rounded border" id="future-weather-card">
                            <p id="Date1"></p>
                            <p id="Img1"></p>
                            <p>Temp:<span id="Temp1"></span></p>
                            <p>Humidity:<span id="Humidity1"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2 rounded border" id="future-weather-card">
                            <p id="Date2"></p>
                            <p id="Img2"></p>
                            <p>Temp:<span id="Temp2"></span></p>
                            <p>Humidity:<span id="Humidity2"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2 rounded border" id="future-weather-card">
                            <p id="Date3"></p>
                            <p id="Img3"></p>
                            <p>Temp:<span id="Temp3"></span></p>
                            <p>Humidity:<span id="Humidity3"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-black ml-2 mb-3 p-2 mt-2 rounded border" id="future-weather-card">
                            <p id="Date4"></p>
                            <p id="Img4"></p>
                            <p>Temp:<span id="Temp4"></span></p>
                            <p>Humidity:<span id="Humidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- <script src="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src='./assets/js/script.js'></script>
</body>

</html>
